<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#44A08D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#093637;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Fondo del logo -->
  <rect x="5" y="5" width="70" height="70" rx="15" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Símbolo estético (representando belleza y armonía) -->
  <g transform="translate(40,40)">
    <!-- Círculo central -->
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.9"/>
    
    <!-- Pétalos/hojas alrededor -->
    <g stroke="white" stroke-width="2" fill="none" opacity="0.8">
      <path d="M 0,-20 Q -8,-12 0,-8 Q 8,-12 0,-20" transform="rotate(0)"/>
      <path d="M 0,-20 Q -8,-12 0,-8 Q 8,-12 0,-20" transform="rotate(72)"/>
      <path d="M 0,-20 Q -8,-12 0,-8 Q 8,-12 0,-20" transform="rotate(144)"/>
      <path d="M 0,-20 Q -8,-12 0,-8 Q 8,-12 0,-20" transform="rotate(216)"/>
      <path d="M 0,-20 Q -8,-12 0,-8 Q 8,-12 0,-20" transform="rotate(288)"/>
    </g>
    
    <!-- Punto central -->
    <circle cx="0" cy="0" r="3" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Texto del logo -->
  <text x="85" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="url(#textGradient)">
    Armony
  </text>
  <text x="85" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="400" fill="url(#textGradient)" opacity="0.8">
    Estetic
  </text>
  
  <!-- Línea decorativa -->
  <line x1="85" y1="60" x2="170" y2="60" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
</svg>